<h2>Entrer le code d'accès du jeu</h2>
<input type="text" [(ngModel)]="accessCode" maxlength="4" placeholder="Code à 4 chiffres" (keyup.enter)="submitCode()" />
<div class="actions">
    <button mat-button (click)="closeDialog()">Annuler</button>
    <button mat-raised-button color="primary" (click)="submitCode()" [disabled]="accessCode.length !== 4">Valider</button>
</div>
