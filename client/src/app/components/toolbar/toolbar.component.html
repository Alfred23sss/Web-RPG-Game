<div class="tool-container">
    <h1 class="header-item">
        <p class="selected-header">Sélectionné: </p>
        <p class="selected-tool">{{ activeTool?.tool || 'None' }}</p>
    </h1>

    <div class="tool" id="wall-tool" title="Wall : Prevents passage" (click)="selectTool(tileType.Wall, imageType.Wall)">
        <span class="tool-name">Mur</span>
        <img [src]="imageType.Wall" alt="Wall" />
    </div>
    <div class="tool" id="door-tool" title="Door : Allows passage." (click)="selectTool(tileType.Door, imageType.ClosedDoor)">
        <span class="tool-name">Porte</span>
        <img [src]="imageType.ClosedDoor" alt="Door" />
    </div>
    <div class="tool" id="water-tool" title="Water : Blocks certain units." (click)="selectTool(tileType.Water, imageType.Water)">
        <span class="tool-name">Eau</span>
        <img [src]="imageType.Water" alt="Water" />
    </div>
    <div class="tool" id="ice-tool" title="Ice : Lowers moving speed." (click)="selectTool(tileType.Ice, imageType.Ice)">
        <span class="tool-name">Glace</span>
        <img [src]="imageType.Ice" alt="Ice" />
    </div>
</div>
