<div class="tool-container">
    <h1 class="header-item">{{ activeTool?.tool || 'None' }}</h1>
    <div class="tool" id="wall-tool" title="Mur : Bloque le passage.">
        <span>Mur</span>
        <img src="assets/images/wall.png" alt="Mur" (click)="selectTool('wall', 'assets/images/wall.png')" />
    </div>
    <div class="tool" id="door-tool" title="Porte : Permet le passage.">
        <span>Porte</span>
        <img src="assets/images/door.png" alt="Porte" (click)="selectTool('door', 'assets/images/door.png')" />
    </div>
    <div class="tool" id="water-tool" title="Eau : Bloque certaines unités.">
        <span>Eau</span>
        <img src="assets/images/water.png" alt="Eau" (click)="selectTool('water', 'assets/images/water.png')" />
    </div>
    <div class="tool" id="ice-tool" title="Glace : Réduit la vitesse de déplacement.">
        <span>Glace</span>
        <img src="assets/images/ice.png" alt="Glace" (click)="selectTool('ice', 'assets/images/ice.png')" />
    </div>
</div>
