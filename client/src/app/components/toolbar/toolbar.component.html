<div class="tool-container">
    <h1 class="header-item">
        Selected: <span class="selected-tool">{{ activeTool?.tool || 'None' }}</span>
    </h1>

    <div class="tool" id="wall-tool" title="Wall : Prevents passage">
        <span class="tool-name">Wall</span>
        <img [src]="imageType.Wall" alt="Wall" (click)="selectTool(tileType.Wall, imageType.Wall)" />
    </div>
    <div class="tool" id="door-tool" title="Door : Allows passage.">
        <span class="tool-name">Door</span>
        <img [src]="imageType.ClosedDoor" alt="Door" (click)="selectTool(tileType.Door, imageType.ClosedDoor)" />
    </div>
    <div class="tool" id="water-tool" title="Water : Blocks certain units.">
        <span class="tool-name">Water</span>
        <img [src]="imageType.Water" alt="Water" (click)="selectTool(tileType.Water, imageType.Water)" />
    </div>
    <div class="tool" id="ice-tool" title="Ice : Lowers moving speed.">
        <span class="tool-name">Ice</span>
        <img [src]="imageType.Ice" alt="Ice" (click)="selectTool(tileType.Ice, imageType.Ice)" />
    </div>
</div>
