<div class="tool-container">
    <h1 class="header-item">{{ activeTool?.tool || 'None' }}</h1>
    <div class="tool" id="wall-tool" title="Mur : Bloque le passage." (click)="selectTool('wall', 'assets/images/wall.png')">
        <img src="assets/images/wall.png" alt="Mur" />
        <span>Mur</span>
    </div>
    <div class="tool" id="door-tool" title="Porte : Permet le passage." (click)="selectTool('door', 'assets/images/door.png')">
        <img src="assets/images/door.png" alt="Porte" />
        <span>Porte</span>
    </div>
    <div class="tool" id="water-tool" title="Eau : Bloque certaines unités." (click)="selectTool('water', 'assets/images/water.png')">
        <img src="assets/images/water.png" alt="Eau" />
        <span>Eau</span>
    </div>
    <div class="tool" id="ice-tool" title="Glace : Réduit la vitesse de déplacement." (click)="selectTool('ice', 'assets/images/ice.png')">
        <img src="assets/images/ice.png" alt="Glace" />
        <span>Glace</span>
    </div>
</div>
