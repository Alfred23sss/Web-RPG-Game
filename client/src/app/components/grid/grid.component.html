<div class="grid-container">
    <ul class="drop-area" cdkDropList (cdkDropListDropped)="drop($event)">
        @for (row of grid; track $index){
        <div class="grid-row">
            @for (tile of row;track $index){
            <app-tile [tile]="tile" cdkDrag></app-tile>
            }
        </div>
        }
    </ul>
</div>
