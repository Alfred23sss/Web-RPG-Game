<div class="grid-container">
    <ul class="drop-area" cdkDropList (cdkDropListDropped)="drop($event)">
        @for(row of grid; let rowIndex = $index;track $index){
        <div class="grid-row">
            @for (tile of row; let colIndex = $index;track $index){
            <app-tile cdkDrag></app-tile>
            }
        </div>
        }
    </ul>
</div>
