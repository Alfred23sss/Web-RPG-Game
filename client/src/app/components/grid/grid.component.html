<div class="grid-container">
    @for (row of grid; track $index) {
    <div class="grid-row">
        @for (tile of row; track $index) {
        <app-tile
            [tile]="tile"
            [ngClass]="{
                'invalid-drop': tile.type === 'wall' || tile.isOccupied,
                'valid-drop': tile.type !== 'wall' && !tile.isOccupied
            }"
        >
        </app-tile>
        }
    </div>
    }
</div>
