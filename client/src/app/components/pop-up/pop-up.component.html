<div class="popup-overlay">
    <div class="popup" id="popup">
        <div class="popup-grid">
            <div class="header">
                <button class="button cancel-button" (click)="closePopup()">Quitter</button>
                <h2>Cr√©ation De Jeu</h2>
                <button class="button confirm-button" (click)="confirm()">Confirmer</button>
            </div>
            <div class="map-size-select">
                @for (size of gameSizes; track size.key) {
                <button class="map-button" [attr.data-info]="size.info" [class.active]="getGameSize() === size.key" (click)="setGameSize(size.key)">
                    {{ size.label }}
                </button>
                }
            </div>
            <div class="popup-game-select">
                @for (mode of gameModes; track mode.key) {
                <button
                    class="popup-button"
                    [class.active]="getGameMode() === mode.key"
                    (click)="setGameType(mode.key)"
                    [style.backgroundImage]="mode.backgroundImage"
                >
                    <div class="popup-content">
                        <h3>{{ mode.label }}</h3>
                        <p>{{ mode.description }}</p>
                    </div>
                </button>
                }
            </div>
        </div>
    </div>
</div>
