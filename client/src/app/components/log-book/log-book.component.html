<div class="game-messages">
    <h3>Journal de Bord</h3>
    <button (click)="toggleFilter()">
        {{ filterByPlayer ? 'Afficher tous les messages' : 'Filtrer par joueur' }}
    </button>
    <div #logContainer class="log-content">
        @if (filteredLogs.length === 0) {
        <p>Aucun message pour le moment.</p>
        } @else {
        <ul>
            @for (log of filteredLogs; track $index) {
            <li>{{ log }}</li>
            }
        </ul>
        }
    </div>
</div>
