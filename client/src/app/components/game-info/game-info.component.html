<div class="game-preview-container">
    <div class="game-preview">
        <div class="image-wrapper">
            <img [src]="game.previewImage" matTooltip="{{ game.description }}" matTooltipPosition="above" />
        </div>
        <div class="game-overlay">{{ game.size }}x{{ game.size }} â€¢ {{ game.mode }}</div>
    </div>
    <div class="game-info">
        <h3>{{ game.name }}</h3>
        <p>{{ game.lastModified | date: 'short' }}</p>
        <ng-content></ng-content>
    </div>
</div>
