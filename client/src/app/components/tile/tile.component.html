<div class="image-container">
    <img draggable="false" alt="{{ tile.type }}" [src]="tile.imageSrc" class="base-image" />
    @if(tile.item) {
        <img draggable="true" 
             [src]="tile.item.imageSrc" 
             class="overlay-image" 
             (mousedown)="selectObject(tile.item)" />
    }
</div>
