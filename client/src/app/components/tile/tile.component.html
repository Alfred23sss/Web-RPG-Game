<div class="image-container">
    <img draggable="false" alt="{{ tile.type }}" [src]="tile.imageSrc" class="base-image" />
    @if(tile.item) {
    <img draggable="true" alt="Overlay" [src]="tile.item.imageSrc" class="overlay-image" [title]="tile.item.description" />
    }
    @if(tile.player) {
        <img draggable="true" alt="Overlay" [src]="tile.player.avatar" class="overlay-image" [title]="tile.player.name" />
        }
</div>
