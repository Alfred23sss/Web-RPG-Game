<div class="page">
    <div class="toolbar-container">
        <app-toolbar id="toolbar"></app-toolbar>
    </div>
    <div class="center">
        <div class="game-info">
            <div class="info-title">
                <label for="game-name">Nom du jeu :</label>
                <input id="game-name" type="text" [(ngModel)]="gameName" placeholder="Entrez le nom du jeu" />
            </div>
            <div class="info-title">
                <label for="game-description">Description du jeu :</label>
                <textarea id="game-description" [(ngModel)]="gameDescription" placeholder="Entrez une description du jeu"></textarea>
            </div>
        </div>
        <div class="page-container">
            <app-grid [rows]="+(game?.size ?? 0)" [cols]="+(game?.size ?? 0)"></app-grid>
        </div>
        <div class="button-grid">
            <button class="button">Save</button>
            <button class="button">Reset</button>
            <button class="button">Empty</button>
        </div>
    </div>
    <p>CECI SERA LES ITEMS</p>
    <div>
        <p><strong>Selected Game Mode:</strong> {{ selectedGameMode }}</p>
        <p><strong>Selected Game Size:</strong> {{ selectedGameSize }}x{{ selectedGameSize }}</p>
    </div>
</div>
