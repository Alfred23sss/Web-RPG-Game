<div class="page">
    <div class="game-info">
        <label for="game-name">Nom du jeu :</label>
        <input id="game-name" type="text" [(ngModel)]="gameName" placeholder="Entrez le nom du jeu" />

        <label for="game-description">Description du jeu :</label>
        <textarea id="game-description" [(ngModel)]="gameDescription" placeholder="Entrez une description du jeu"></textarea>
        <button class="button">Save</button>
        <button class="button">Reset</button>
        <button class="button">Empty</button>
    </div>
    <app-toolbar id="toolbar"></app-toolbar>

    <div class="page-container">
        <h1>Grid Editor</h1>
        <app-grid [rows]="20" [cols]="20"></app-grid>
    </div>
</div>
