<div class="page" cdkDropListGroup>
    <div class="sidebar">
        <div class="toolbar-section">
            <app-toolbar id="toolbar"></app-toolbar>
        </div>
        <div class="itembar-section">
            <h2 class="section-title">Items</h2>
            <app-item-bar id="itembar"></app-item-bar>
        </div>
    </div>

    <div class="main-content">
        <div class="page-container" id="game-preview">
            <app-grid [grid]="game.grid"></app-grid>
        </div>
    </div>
    <div class="game-info">
        <div class="info-title">
            <label for="game-name">Game name:</label>
            <input id="game-name" type="text" [(ngModel)]="gameName" placeholder="Enter game name" required />
        </div>
        <div class="info-title">
            <label for="game-description">Description du jeu:</label>
            <textarea id="game-description" [(ngModel)]="gameDescription" placeholder="Enter game description" required></textarea>
        </div>
        <div class="button-grid">
            <button class="button" (click)="save()">Save</button>
            <button class="button" (click)="reset()">Reset</button>
            <button class="button" (click)="cancel()">Back to Admin</button>
        </div>
    </div>
</div>
