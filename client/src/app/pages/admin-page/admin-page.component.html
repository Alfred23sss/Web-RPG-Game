<div class="container">
    <h1 class="header-item">Game Manager</h1>
    <!-- @if(games && games.length > 0) { -->
    <ul class="game-list">
        @for(game of games; let index = $index; track $index) {
        <li class="game-item">
            <div class="game-preview">
                <img [src]="game.previewImage" matTooltip="{{ game.description }}" />
            </div>
            <div class="game-info">
                <h3>{{ game.name }}</h3>
                <p>Size: {{ game.size }}x{{ game.size }}</p>
                <p>Game Mode: {{ game.mode }}</p>
                <p>Last Modified: {{ game.lastModified | date: 'short' }}</p>

                <button class="button" routerLink="/edition" [state]="{ game: game }" (click)="updateCurrentGame(game.name)">Modify Game</button>
                <button class="button" (click)="deleteGame(game.name)">Delete</button>
                <label> <input type="checkbox" [checked]="game.isVisible" (change)="toggleVisibility(game.name, $event)" /> Show Game </label>
            </div>
        </li>
        }
    </ul>
    <!-- } @else {
    <p>No games available. Please add a game.</p>
    } -->

    <button class="create-button" (click)="openDialog()">Create Game</button>
</div>
