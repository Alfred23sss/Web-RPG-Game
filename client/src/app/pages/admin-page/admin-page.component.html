<div class="container">
    <h1 class="header-item">Administrer les jeux</h1>
    <ul class="game-list">
        @for(game of gameService.getGames(); let index = $index; track $index) {
        <li class="game-item">
            @if(game.isVisible) {
            <div class="game-preview">
                <img [src]="game.previewImage" matTooltip="{{ game.description }}" />
            </div>

            <div class="game-info">
                <h3>{{ game.name }}</h3>
                <p>Size: {{ game.size }}</p>
                <p>Game Mode: {{ game.mode }}</p>
                <p>Last Modified: {{ game.lastModified | date: 'short' }}</p>

                <button class="button" routerLink="/edit" [state]="{ game: game }">Modifier le jeu</button>
                <button class="button" (click)="deleteGame(game.name)">Delete</button>
                <button class="button" (click)="toggleVisibility(game.name)">Cacher le jeu</button>
            </div>
            } @else {
            <button class="button" (click)="toggleVisibility(game.name)">Afficher le jeu</button>
            }
        </li>
        }
    </ul>

    <!-- <button class="button" routerLink="/edit">Modifier un jeu</button> -->
    <button (click)="openDialog()">Cr√©er un jeu</button>
</div>
