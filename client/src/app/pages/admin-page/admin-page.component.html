<div class="container">
  <h1 class="header-item">Administrer les jeux</h1>
  <ul class="game-list">
      @for(game of exampleGames; let index = $index; track $index) {
      <li class="game-item">
          <div class="game-preview">
              <img [src]="game.previewImage" />
          </div>

          <div class="game-info">
              <h2>{{ game.name }}</h2>
              <p>Taille: {{ game.size }}</p>
              <p>Mode: {{ game.mode }}</p>
              <p>Dernière modification: {{ game.lastModified | date: 'short' }}</p>

              <button class="button" routerLink="/edit">Modifier le jeu</button>
              <button class="button" (click)="deleteGame(index)">Supprimer le jeu</button>
              <button class="button" (click)="toggleVisibility(index)">{{ game.isVisible ? 'Cacher' : 'Afficher' }} le jeu</button>
          </div>
      </li>
      }
  </ul>

  <button (click)="openDialog()">Créer un jeu, WIP, pop-up</button>
</div>
