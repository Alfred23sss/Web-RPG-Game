<div class="container">
    <h1 class="header-item">Gestionnaire De Jeu</h1>
    @if(games && games.length > 0) {
    <ul class="game-list">
        @for(game of games; let index = $index; track $index) {
        <li class="game-item">
            <div class="game-info">
                <app-game-info [game]="game">
                    <label> <input type="checkbox" [checked]="game.isVisible" (change)="toggleVisibility(game.id, $event)" /> Afficher le jeu </label>

                    <button class="button" routerLink="/edition" [state]="{ game: game }" (click)="updateCurrentGame(game.id)">
                        <img src="../../../assets/game-decorations/pencil-iconA.png" alt="Edit Game" class="icon" />
                    </button>
                    <button class="button" (click)="deleteGame(game.id)">
                        <img src="../../../assets/game-decorations/trashCanA.png" alt="Delete Game" class="icon" />
                    </button>
                </app-game-info>
            </div>
        </li>
        }
    </ul>
    } @else {
    <h2 class="game-missing">
        <p>Aucun jeu disponible. S'il vous plaît, créez-en un.</p>
    </h2>
    }
    <div class="button-container">
        <button class="button custom-button" (click)="navigateToHome()">Retour Acceuil</button>
        <button class="button custom-button" (click)="openDialog()">Créer Un Jeu</button>
    </div>
</div>
