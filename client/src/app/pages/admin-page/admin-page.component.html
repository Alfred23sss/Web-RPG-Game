<div class="container">
    <h1 class="header-item">Administrer les jeux</h1>
    <ul class="game-list">
        <li *ngFor="let game of exampleGames" class="game-item">
            <div class="game-preview">
              <img
                [src]="game.previewImage"
                alt="Prévisualisation de {{ game.name }}"
              />
            </div>
      
            <div class="game-info">
              <h2>{{ game.name }}</h2>
              <p>Taille: {{ game.size }}</p>
              <p>Mode: {{ game.mode }}</p>
              <p>Dernière modification: {{ game.lastModified | date: 'short' }}</p>
            </div>
          </li>
    </ul>
    
    <button class="button" routerLink="/edit">Modifier un jeu</button>
    <!--<button class="button" routerLink="/create">Créer un jeu</button>-->

    <button (click)="openDialog()">Créer un jeu, WIP, pop-up</button>
</div>
